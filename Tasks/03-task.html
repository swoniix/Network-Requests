<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        .photo-item{
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap:5px
        }
    </style>
</head>

<body>
    <button id="loadButton">Загрузить список задач</button> <span id="loader" style="display: none;">Загрузка...</span>
    <div id="todoList">
    </div>
    <script>
        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */
       fetch("https://jsonplaceholder.typicode.com/photos")
       .then(response => response.json())
       .then(data =>{
        data.forEach(photo =>{
            const img = document.createElement("img")
            img.src=photo.thumbnailUrl
            img.alt = photo.title
            img.style.margin ="5px"
            document.body.appendChild(img)
        })
       })
       .catch(error=>console.error("Error:", error))
    </script>
</body>

</html>
